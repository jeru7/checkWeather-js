<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/animation.css" />
    <title>CheckDWeather - Check your city's current weather</title>
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <h1>Check<span>D</span>Weather</h1>
      </div>
      <div class="card__search">
        <input type="text" placeholder="Enter the city name" />
        <button class="card__searchBtn">Check</button>
      </div>
      <div class="card__display">
        <div class="card__displayLeft">
          <div class="card__displayLeft__header">
            <img
              src="images/rainy.png"
              class="card__weatherIcon slideElement"
            />
          </div>
          <div class="card__displayLeft__info">
            <h4 class="card__displayLeft__celcius slideElement">21Â°</h4>
            <h4 class="card__displayLeft__weather slideElement">Rainy</h4>
            <h3 class="card__displayLeft__cityName slideElement">City name</h3>
          </div>
        </div>
        <div class="card__displayRight">
          <div class="card__displayRight__item">
            <span class="tooltipText">Humidity</span>
            <img
              src="images/humidity.png"
              alt="humidity icon"
              class="card__displayRight__icon slideElement"
            />
            <p class="card__displayRight__value slideElement" id="humidity">
              78%
            </p>
          </div>

          <div class="card__displayRight__item">
            <span class="tooltipText">Wind</span>
            <img
              src="images/wind.png"
              alt="wind icon"
              class="card__displayRight__icon slideElement"
            />
            <p class="card__displayRight__value slideElement" id="wind">
              3 km/h
            </p>
          </div>

          <div class="card__displayRight__item">
            <span class="tooltipText">Chance of rain</span>
            <img
              src="images/rainychance.png"
              alt="rain chance icon"
              class="card__displayRight__icon slideElement"
            />
            <p class="card__displayRight__value slideElement" id="rainChance">
              50%
            </p>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer"></footer>
    <script src="js/main.js"></script>
  </body>
</html>
